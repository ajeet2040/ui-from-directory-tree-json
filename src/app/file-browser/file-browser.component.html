<!-- Back button -->
<div (click)="navBarData.length>1 && navBarClick(navBarData[navBarData.length-2], navBarData.length-2)">Go Back</div>
<!-- Navbar -->
<span *ngFor="let el of navBarData;let i = index" (click)="i!= navBarData.length-1 && navBarClick(el, i)">
    {{el.name}}&nbsp;
</span>

<!-- Table of Childs -->
<table class="table table-striped table-hover table-sm">
    <thead class="thead-dark">
      <tr>
        <!-- <th>ID</th> -->
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Modified At</th>
        <th scope="col"> Size</th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of childTreeData">
        <!-- <th scope="row">{{el.id}}</th> -->
        <td (click)="el.type === 'DIRECTORY' && getCurrentDirectoryChilds(el)">{{el.name}}</td>
        <td>{{el.type}}</td>
        <!-- Multiply for  1000 to convert into milliseconds-->
        <td>{{el.modified_at * 1000| date:'medium'}}</td>
        <td>{{el.size | fileSize}}</td>
      </tr>
    </tbody>
  </table>
